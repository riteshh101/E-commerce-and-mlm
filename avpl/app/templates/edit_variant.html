{% extends 'vendor_dashboard.html' %}

{% block title %} Edit Variant {% endblock %}

{% block css %}

{% endblock %}

{% block body %}
<div class="page has-sidebar-left height-full bg-white">
    <div class="container-fluid relative animatedParent animateOnce p-lg-5">
<div class="container">
<h1 class="my-5" style="color:blue;">Variant Edit</h1>
    {% for message in messages %}
    <span style="color:green;">{{message}}</span>
    {% endfor %}
        <div class="col-md-s8">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="form-group">
        <label>Variant Title</label>
        <input type="text" class="form-control" placeholder="" name="title" value="{{variant.title}}" required>
        </div>

            <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" value="{{variant.price}}" name="price" placeholder="Price provide here exclude GST" required>
        </div>

                <div class="form-group">
        <label>Discount(If you want provide Discount on this Product variants)</label>
        <input type="number" class="form-control" name="discount" value="{{variant.variant_discount}}" placeholder="If you want provide Discount on this Product  variants..(Optional)">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea rows="5" class="form-control" name="description">{{variant.description}}</textarea>
        </div>

                <div class="form-group">
                <label>Front Product Image Upload</label>
                    <input type="file" class="form-control" name="front_image" >
                </div>
                <div class="form-group">
                <label>Back Product Image Upload</label>
                    <input type="file" class="form-control" name="back_image" >
                </div>
                <div class="form-group">
                <label>Side Product Image Upload</label>
                    <input type="file" class="form-control" name="side_image" >
                </div>

                <br>
                <br>
                <input type="submit" class="btn btn-primary" value="Update">
                </form>
            </div>

</div>
    </div>
</div>
{% endblock %}
