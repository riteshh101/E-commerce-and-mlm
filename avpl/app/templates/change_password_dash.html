{% extends 'user_dashboard.html' %}

{% block title %} Change Password {% endblock %}

{% block css %}  {% endblock %}

{% block body %}
<div class="page has-sidebar-left height-full">
    <div class="container-fluid relative animatedParent animateOnce p-lg-5">
<div class="container">
    <div class="mt-5 my-5"><h3 style="color:blue;">Change Password</h3></div>
    {% for message in messages %}
    <span style="color:red;">{{message}}</span>
    {% endfor %}
<form class="form-horizontal" action="" method="post">
    {% csrf_token %}
                       <div class="form-group">
                           <label for="inputName" class="col-sm-2 control-label">Current Password</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputName"  name="current_password" placeholder="Current Password" type="password">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="inputEmail" class="col-sm-2 control-label">New Password</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputEmail"  name="new_password" placeholder="Enter New Password" type="password">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="inputName" class="col-sm-2 control-label">Confirm Password</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputName" placeholder="Enter Confirm Password" name="confirm_password"  type="password">
                           </div>
                       </div>

                       <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-10">
                               <button type="submit" class="btn btn-danger">Submit</button>
                           </div>
                       </div>
                   </form>
</div>
    </div>
</div>

{% endblock %}
