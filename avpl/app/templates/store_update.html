{% extends 'vendor_dashboard.html' %}
{% load static %}
{% block title %} Edit Profile {% endblock %}

{% block css %}  {% endblock %}

{% block body %}
<div class="page has-sidebar-left height-full">
    <div class="container-fluid relative animatedParent animateOnce p-lg-5">
<div class="container">
    <div class="mt-5 my-5"><h3 style="color:blue;">Update Store</h3></div>
<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
                       <div class="form-group">
                           <label for="inputName" class="col-sm-2 control-label">Store Name</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputName" value="{{store.store_name}}" name="store_name" placeholder="First Name.." type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="inputEmail" class="col-sm-2 control-label">Store Description</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputEmail" value="{{store.store_description}}" name="store_description" placeholder="Last Name.." type="text">
                           </div>
                       </div>

                       <div class="form-group">
                           <label  class="col-sm-2 control-label">Store Closing Time</label>

                           <div class="col-sm-10">
                               <input type="time" class="form-control"  name="store_closing_time" value="{{store.store_closing_time}}"/>
                           </div>
                       </div>


                       <div class="form-group">
                           <label class="col-sm-2 control-label">Store Opening Time</label>

                           <div class="col-sm-10">
                               <input type="time" class="form-control"  name="store_opening_time"  value="{{store.store_opening_time}}"/>
                           </div>
                       </div>


                       <div class="form-group">
                           <div class="col-sm-10">
                           <label  class="col-sm-2 control-label">Store Closing Day</label>

                                            <select class="form-control" name="store_closing_day">
                                                <option class="hidden"  selected >Open Every Day</option>
                                                <option value="Monday">Monday</option>
                                                <option value="Tuesday">Tuesday</option>
                                                <option value="Wednesday">Wednesday</option>
                                                <option value="Thursday">Thursday</option>
                                                <option value="Friday">Friday</option>
                                                <option value="Saturday">Saturday</option>
                                                <option value="Sunday">Sunday</option>
                                            </select>



                           </div>
                       </div>



                       <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-10">
                               <button type="submit" class="btn btn-danger">Submit</button>
                           </div>
                       </div>
                   </form>
</div>
    </div>
</div>


{% endblock %}

{% block script %}


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqBF76cMbvE_LREvm1S43LzZGxTsRQ0wA&libraries=places&callback=initialize"></script>
<script>
  function initialize(){
    var input = document.getElementById('address');
    new google.maps.places.Autocomplete(input);
    google.maps.event.addListener('place_changed', function () {
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

{% endblock %}
