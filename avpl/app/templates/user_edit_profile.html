{% extends 'user_dashboard.html' %}

{% block title %} Edit Profile {% endblock %}

{% block css %}  {% endblock %}

{% block body %}
<div class="page has-sidebar-left height-full">
    <div class="container-fluid relative animatedParent animateOnce p-lg-5">
<div class="container">
    <div class="mt-5 my-5"><h3 style="color:blue;">Edit Profile</h3></div>
<form class="form-horizontal" action="" method="post">
    {% csrf_token %}
                       <div class="form-group">
                           <label for="inputName" class="col-sm-2 control-label">First Name</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputName" value="{{request.user.first_name}}" name="first_name" placeholder="First Name.." type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="inputEmail" class="col-sm-2 control-label">Last Name</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="inputEmail" value="{{request.user.last_name}}" name="last_name" placeholder="Last Name.." type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label  class="col-sm-2 control-label">Address</label>

                           <div class="col-sm-10">
                               <input class="form-control" id="address" placeholder="Enter Address.." name="adrs" value="{{request.user.user_register.address}}" type="text">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="inputExperience" class="col-sm-2 control-label">Mobile</label>

                           <div class="col-sm-10">
                               <input type="number" class="form-control" id="inputExperience" name="mobile" placeholder="Enter Mobile Number.." value="{{request.user.user_register.mobile}}"/>
                           </div>
                       </div>

                       <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-10">
                               <button type="submit" class="btn btn-danger">Submit</button>
                           </div>
                       </div>
                   </form>
</div>
    </div>
</div>
{% endblock %}

{% block script %}


<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqBF76cMbvE_LREvm1S43LzZGxTsRQ0wA&libraries=places&callback=initialize"></script>
<script>
  function initialize(){
    var input = document.getElementById('address');
    new google.maps.places.Autocomplete(input);
    google.maps.event.addListener('place_changed', function () {
    });
  }

  google.maps.event.addDomListener(window, 'load', initialize);

</script>

{% endblock %}
